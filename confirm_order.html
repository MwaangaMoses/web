<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="confirm_order.css">
    <title>Confirm Order</title>
</head>
<body>
    <header>
        <h1>Confirm Your Order</h1>
        <p>Please provide your details:</p>
    </header>

    <section class="order-form">
        <form action="https://wa.me/<+260975559159>" method="GET">
            <div class="form-group">
                <label for="product">Product Name:</label>
                <input type="text" id="product" name="product" value="Charging Cable" >
            </div>
            <div class="form-group">
                <label for="pickup-location">Pick-up Location:</label>
                <select id="pickup-location" name="pickup-location">
                    <option value="UNZA">UNZA</option>
                    <option value="RIDGEWAY">RIDGEWAY</option>
                    <option value="UNILUS SILVEREST">UNILUS SILVEREST</option>
                    <option value="TOWN">TOWN</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
            </div>
            <button type="submit">Confirm Order</button>
        </form>
    </section>

    <footer>
        <p>Contact us at: <a href="mailto:info@example.com">info@example.com</a></p>
    </footer>
</body>
</html>
